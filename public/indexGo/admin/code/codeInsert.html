<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./../../css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="./../../css/style.css"/>
    <script src="./../../js/angular.min.js"></script>
    <script src="./../../js/angular-route.min.js"></script>
	<script src="./../../js/jquery-3.2.1.min.js"></script>
	<script src="./../../js/bootstrap/bootstrap.js"></script>
<title>codeInsert</title>
</head>
<body>

<!-- 只是一个静态模板，之后还要加angular  novalidate禁止游览器默认验证-->
<form class="form-horizontal" role="form" name="codeInsert" action="/admin/codeInsert" method="post"  novalidate>
  <div class="form-group">
    <label class="col-sm-2 control-label">ID:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="ID" ng-model="ID" required placeholder="文件ID,无特殊要求建议使用时间+一个标志位，如1705210" >
    </div>
  </div>
  <div class="form-group">
    <label for="Title" class="col-sm-2 control-label">Title:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="文件标题" name="title" ng-model="title" required  >
    </div>
  </div>
  
  <div class="form-group">
  	<label for="Type" class="col-sm-2 control-label">Type:</label>
  	<div class="col-xs-10 col-sm-10  col-md-10 col-lg-10">
	    <select name="type" class=" form-control input-md">
	      <option value="data_structure">data_structure</option>
	      <option value="js的学习">js的学习</option>
	      <option value="PAT1">PAT乙级</option>
	    </select>
    </div>
  </div>
  <div class="form-group">
  	<label for="Language" class="col-sm-2 control-label">Language:</label>
  	<div class="col-xs-10 col-sm-10  col-md-10 col-lg-10">
	    <select name="language" class=" form-control input-md">
	      <option value="c++">c++</option>
	      <option value="javaScript">javaScript</option>
	    </select>
    </div>
  </div>
  
  <div class="form-group">
    <label for="Link" class="col-sm-2 control-label">Link:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="link" placeholder="github的地址" ng-model="link" required >
    </div>
  </div>
  
  <div class="form-group">
    <label for="remark" class="col-sm-2 control-label">Remark:</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="remark" placeholder="输入备注信息"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" 
      ng-disabled="codeInsert.$invalid ">提交</button>
    </div>
  </div>
</form>





</body>
</html>
