<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- code页面的 下面的引入有木有都无关首页展示 -->
<link rel="stylesheet" href="./../../css/bootstrap/bootstrap.css" />
<script type="text/javascript" src="./../../js/angular.min.js"></script>
<script type="text/javascript" src="./../../js/jquery-3.2.1.min.js"></script>

<title>uploadDBText</title>
</head>
<body>


<form role="form" action="/admin/uploadDBText" method="post" enctype="multipart/form-data">
  <div class="form-group" >
    <label for="name">文章标题</label>
    <input type="text" class="form-control" name="title" placeholder="请输入标题">
  </div>
  <div class="form-group">
  	<lable for="name">文章类型</lable>
	<select  class="form-control" name="type" ng-model="articletype" ng-options="x.type as x.type for x in types">
	</select>  
	<p>{{articletype}}</p>
  </div>
  <div class="form-group">
    <label for="inputfile">文件输入</label>
    <input type="file"  name="DBText" >
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

</body>
</html>
