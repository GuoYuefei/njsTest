<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 一下内容没用，只是为了让eclipse安静点而已 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>xx的个人主页</title>
<link rel="stylesheet" href="./css/bootstrap/bootstrap.css" />
<link rel="stylesheet" href="./css/bootstrap/bootstrap-theme.css" />
<link rel="stylesheet" href="./css/home.css" />
<script src="./js/angular.min.js"></script>
<script src="./js/angular-route.min.js"></script>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/bootstrap/bootstrap.min.js"></script>

<title>myHome</title>
</head>
<body>
	<div class="row padding-2 visible-lg visible-md"></div>
	<div class="row padding-1 visible-sm"></div>
	<div class="row">
		<div class="col-lg-8 col-md-8 col-md-offset-2 col-lg-offset-2">
			<div id="myCarousel" class="carousel slide myCarousel"
				data-ride="carousel" data-interval=4000>
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target=".myCarousel" data-slide-to="0" class="active"></li>
					<li data-target=".myCarousel" data-slide-to="1"></li>
					<li data-target=".myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="public/images/f1.jpg" alt="First slide">
						<div class="carousel-caption">悠闲的生活</div>
					</div>
					<div class="item">
						<img src="/public/images/f2.JPG" alt="Second slide">
						<div class="carousel-caption">简单的工作</div>
					</div>
					<div class="item">
						<img src="/public/images/f3.JPG" alt="Third slide">
						<div class="carousel-caption">自然的学习</div>
					</div>
				</div>
				<!-- 轮播（Carousel）导航 这一部分还是用.myCAROUSEL来代替#吧。。。id开头的#和angular的路由重合了 -->
				<a class="carousel-control left" href=".myCarousel"
					data-slide="prev">&lsaquo; </a> <a class="carousel-control right"
					href=".myCarousel" data-slide="next">&rsaquo; </a>
			</div>
		</div>
		
	</div>





</body>
</html>
